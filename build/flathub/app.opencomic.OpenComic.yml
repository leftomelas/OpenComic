app-id: app.opencomic.OpenComic
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
modules:
  - name: OpenComic
    buildsystem: simple
    build-commands:
      - mkdir -p /app/main/
      - cp -r  * /app/main/
      - install -Dm0644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm0644 ${FLATPAK_ID}.metainfo.xml --target-directory=${FLATPAK_DEST}/share/metainfo/
      - install -Dm0644 ${FLATPAK_ID}.desktop --target-directory=${FLATPAK_DEST}/share/applications/
      - install -Dm0755 run.sh --target-directory=${FLATPAK_DEST}/bin/
    sources:
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.6.3/opencomic-1.6.3.tar.gz
        sha256: 0926d7afe0a3979f827c839eb488905209e6e87510fe32801ad2d17aeaf7d9e8
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.6.3/opencomic-1.6.3-arm64.tar.gz
        sha256: cddb4c34b97b899b07e588c1e2cc98f2ec0620f0c78ab2d005fd07c208cf1bea
        only-arches:
          - aarch64
      - type: file
        url: https://raw.githubusercontent.com/ollm/OpenComic/9b896b973180c91cc4aa98818d773e9619de9800/build/flatpak/app.opencomic.OpenComic.desktop
        sha256: ac3537ad8229915487933326424d8a2c3983e4e0c3a0b9610656e95f444463e6
      - type: file
        url: https://raw.githubusercontent.com/ollm/OpenComic/9b896b973180c91cc4aa98818d773e9619de9800/build/flatpak/app.opencomic.OpenComic.metainfo.xml
        sha256: 536991da5faaaadec2748e81f57c8210e1b287edd703944f1547c14893053eb6
      - type: file
        url: https://raw.githubusercontent.com/ollm/OpenComic/9b896b973180c91cc4aa98818d773e9619de9800/build/flatpak/app.opencomic.OpenComic.png
        sha256: 6736412d20cc5e24599ad0a07fc668d27d577d7f271e8916de110a5b9c75a679
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/main/opencomic "$@"