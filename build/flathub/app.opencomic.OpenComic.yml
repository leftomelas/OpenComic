app-id: app.opencomic.OpenComic
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: opencomic
separate-locales: false
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=host
modules:
  - name: OpenComic
    buildsystem: simple
    build-commands:
      - mkdir -p /app/main/
      - cp -r  * /app/main/
      - install -Dm0644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm0644 ${FLATPAK_ID}.metainfo.xml --target-directory=${FLATPAK_DEST}/share/metainfo/
      - install -Dm0644 ${FLATPAK_ID}.desktop --target-directory=${FLATPAK_DEST}/share/applications/
      - install -Dm0755 opencomic --target-directory=${FLATPAK_DEST}/bin/
    sources:
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.3.1/opencomic-1.3.1.flathub.tar.gz
        sha256: 32dc17d0e73646962d6927816ffbbefe8aa80cdb803c1fda165f770162f0b64c
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.3.1/opencomic-1.3.1.flathub-arm64.tar.gz
        sha256: 9b164c33ed989321c60bd0781febb51d2d5329e4574a2a6e85697cc5b83245ff
        only-arches:
          - aarch64
      - type: file
        path: app.opencomic.OpenComic.desktop
      - type: file
        path: app.opencomic.OpenComic.metainfo.xml
      - type: file
        path: app.opencomic.OpenComic.png
      - type: script
        dest-filename: opencomic
        commands:
          - zypak-wrapper /app/main/opencomic "$@"