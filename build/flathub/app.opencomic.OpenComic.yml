app-id: app.opencomic.OpenComic
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
modules:
  - name: OpenComic
    buildsystem: simple
    build-commands:
      - mkdir -p /app/main/
      - cp -r  * /app/main/
      - install -Dm0644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm0644 ${FLATPAK_ID}.metainfo.xml --target-directory=${FLATPAK_DEST}/share/metainfo/
      - install -Dm0644 ${FLATPAK_ID}.desktop --target-directory=${FLATPAK_DEST}/share/applications/
      - install -Dm0755 run.sh --target-directory=${FLATPAK_DEST}/bin/
    sources:
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.6.1/opencomic-1.6.1.tar.gz
        sha256: 10be69c661396c376bacf37b33aa8b63894b6f2a113d7a6e0a4840461c992a30
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.6.1/opencomic-1.6.1-arm64.tar.gz
        sha256: d15ad9b802c476bb15d3a9057caa5582df6b3a6a45e89ee27a6f4ef1a302ac80
        only-arches:
          - aarch64
      - type: file
        url: https://raw.githubusercontent.com/ollm/OpenComic/3b48dfe4a61b24483c373669e9f61bb179da3fc6/build/flatpak/app.opencomic.OpenComic.desktop
        sha256: ac3537ad8229915487933326424d8a2c3983e4e0c3a0b9610656e95f444463e6
      - type: file
        url: https://raw.githubusercontent.com/ollm/OpenComic/3b48dfe4a61b24483c373669e9f61bb179da3fc6/build/flatpak/app.opencomic.OpenComic.metainfo.xml
        sha256: 4e84adf55540383e41f5295bf6c07d489dbfcbd149d8b0c3147a80ef7e73ba08
      - type: file
        url: https://raw.githubusercontent.com/ollm/OpenComic/3b48dfe4a61b24483c373669e9f61bb179da3fc6/build/flatpak/app.opencomic.OpenComic.png
        sha256: 6736412d20cc5e24599ad0a07fc668d27d577d7f271e8916de110a5b9c75a679
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/main/opencomic "$@"