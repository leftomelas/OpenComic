app-id: app.opencomic.OpenComic
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
modules:
  - name: OpenComic
    buildsystem: simple
    build-commands:
      - mkdir -p /app/main/
      - cp -r  * /app/main/
      - install -Dm0644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm0644 ${FLATPAK_ID}.metainfo.xml --target-directory=${FLATPAK_DEST}/share/metainfo/
      - install -Dm0644 ${FLATPAK_ID}.desktop --target-directory=${FLATPAK_DEST}/share/applications/
      - install -Dm0755 run.sh --target-directory=${FLATPAK_DEST}/bin/
    sources:
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.6.2/opencomic-1.6.2.tar.gz
        sha256: 029f733c4d0bf7f1fd37fa6eac748fd3b923f6a4ea40292ee7a82d5c1681e22c
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.6.2/opencomic-1.6.2-arm64.tar.gz
        sha256: 3f57cb7cc756a122741ac6412afb41fd2feb0b27f70fe4674f01db192a0639af
        only-arches:
          - aarch64
      - type: file
        url: https://raw.githubusercontent.com/ollm/OpenComic/50ab0914bcf7128a65e6ff2a5acf31d887636dba/build/flatpak/app.opencomic.OpenComic.desktop
        sha256: ac3537ad8229915487933326424d8a2c3983e4e0c3a0b9610656e95f444463e6
      - type: file
        url: https://raw.githubusercontent.com/ollm/OpenComic/50ab0914bcf7128a65e6ff2a5acf31d887636dba/build/flatpak/app.opencomic.OpenComic.metainfo.xml
        sha256: 631c7ca026aebcb7da5432dbea0644ad2c8e55484b921a1f23f3036e96b45711
      - type: file
        url: https://raw.githubusercontent.com/ollm/OpenComic/50ab0914bcf7128a65e6ff2a5acf31d887636dba/build/flatpak/app.opencomic.OpenComic.png
        sha256: 6736412d20cc5e24599ad0a07fc668d27d577d7f271e8916de110a5b9c75a679
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/main/opencomic "$@"