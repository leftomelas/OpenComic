<div>
	{{#each filterLabels}}
		<div class="menu-simple-element menu-simple-element-little menu-label-{{@key}} gamepad-item{{#if active}} s{{/if}}" onclick="dom.labels.filterLabels({{@key}});">
			<i class="material-icon menu-simple-icon-first{{#if active}} fill{{/if}}">{{#if without}}label_off{{else}}label{{/if}}</i>
			<span>{{name}}</span>
		</div>
	{{else}}
	<div class="menu-simple-text">{{language.dialog.labels.empty}}</div>
	{{/each}}

	<div class="menu-simple-text menu-simple-text-flex gamepad-item">
		<span>{{language.global.filter.requireAllLabels}}</span>
		<div class="switch{{#if requireAllLabels}} a{{/if}}" on="dom.labels.filterRequireAllLabels(true)" off="dom.labels.filterRequireAllLabels(false)">
			<div></div>
			<svg viewBox="0 0 52 32"><path d="M 8,0 C 3.58,0 0,3.58 0,8 0,12.42 3.58,16 8,16 8,16 8,16 8,16 12.42,16 16,12.42 16,8 16,3.58 12.42,0 8,0 8,0 8,0 8,0 Z"></path></svg>
		</div>
	</div>
</div>
